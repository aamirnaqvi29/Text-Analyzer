<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Utils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark  border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Text Utils</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
  
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Text-Utils :</strong> You should check the text you enter here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <form class="container mt-2" action="/analyze/" method="post">
      {% csrf_token %}
        <div class="mb-3">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Here....</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="height: 208px;" name="text"></textarea>
              </div>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="removepunc">
            <label class="form-check-label" for="flexSwitchCheckDefault">Remove Puncutations</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="uppercaps">
            <label class="form-check-label" for="flexSwitchCheckDefault">Capatilized the Letters</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="newlineremover">
            <label class="form-check-label" for="flexSwitchCheckDefault">Remove the Newliner</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="extraspaceremover">
            <label class="form-check-label" for="flexSwitchCheckDefault">Remove the Extra Space</label>
          </div>
        
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
</body>
</html>
